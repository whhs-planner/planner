<style>
  *, *::before, *::after {
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }
  *:focus {
    outline: none;
  }
:root {
    --primary-hue: 0;
    --primary-sat: 0%;
    --secondary-sat: calc(var(--primary-sat) * 0.5);
    --tertiary-sat: calc(var(--primary-sat) * 0.125);

    --main: hsl(var(--primary-hue),var(--primary-sat),7.1%);

    --font-family-interface: -apple-system, BlinkMacSystemFont, "Rubik", sans-serif;
    --font-family-sans-serif: -apple-system, BlinkMacSystemFont, "Noto Sans", sans-serif;
    --font-family-monospace: "Cousine", monospace;

    --container-dark: hsl(var(--primary-hue),var(--primary-sat),9.8%);
    --container-medium: hsl(var(--primary-hue),var(--primary-sat),11.4%);
    --container-medium-hover: hsl(var(--primary-hue),var(--primary-sat),17.6%);

    --text-dark: #000000;
    --text-dark-contrast: hsl(var(--primary-hue),var(--tertiary-sat),20%);
    --text-medium: hsl(var(--primary-hue),var(--tertiary-sat),66.7%);
    --text-medium-contrast: hsl(var(--primary-hue),var(--tertiary-sat),80%);
    --text-medium-additional: hsl(var(--primary-hue),var(--secondary-sat),46.7%);
    --text-light: #ffffff;
    --text-hover: #ffffff;

    --border-radius-small: min(0.625vw, 2.5px);
    --border-radius-medium: min(1.25vw, 5px);
    --border-radius-large: min(2.5vw, 10px);
    --box-shadow: #000000bf;
    --outline-dark: var(--text-dark-contrast);
    --outline-medium: var(--text-medium-contrast);

    --transition-slow: 0.5s;
    --transition-medium: 0.25s;
    --transition-fast: 0.125s;
    --transition-delay: 0.5s;

    --selection-color: #000000;
    --selection-background: #b4d5ffbf;

    --scrollbar: hsl(var(--primary-hue),var(--secondary-sat),47.8%);
    --scrollbar-hover: hsl(var(--primary-hue),var(--secondary-sat),60.4%);

    --button: hsl(var(--primary-hue),var(--secondary-sat),22.7%);
    --button-hover: hsl(var(--primary-hue),var(--secondary-sat),29%);
    --button-warning-hover: #bb2222;

    --tab: hsl(var(--primary-hue),var(--secondary-sat),15.3%);
    --tab-hover: hsl(var(--primary-hue),var(--secondary-sat),21.6%);

    --textarea-code-color: var(--text-light);
    --textarea-dark: hsl(var(--primary-hue),var(--secondary-sat),12.2%);
    --textarea-medium: hsl(var(--primary-hue),var(--secondary-sat),14.5%);
    --textarea-light: #eae2d1;
    --textarea-drag-hue: 240;
    --textarea-drag-background: hsla(var(--textarea-drag-hue),100%,50%,25%);
    --textarea-drag-border: hsl(var(--textarea-drag-hue),100%,50%);

    --range-thumb: var(--button);
    --range-thumb-hover: var(--button-hover);
    --range-track: hsl(var(--primary-hue),var(--secondary-sat),12.5%);
    --range-track-hover: hsl(var(--primary-hue),var(--secondary-sat),18.8%);

    --card-backdrop: #19191960;

    --startup-fade-opacity: 0;
    --startup-fade-pointer-events: none;
  }
  :root.reduced-motion, :root.startup-fade {
    --transition-slow: 0s;
    --transition-medium: 0s;
    --transition-fast: 0s
  }
  :root.startup-fade {
    --startup-fade-opacity: 1;
    --startup-fade-pointer-events: all;
  }
  .days {
    position:absolute;
    font-size: 15px;
    left: 15px;
    width: calc(100vw - 5px);
  }
  .days div {
    position:relative;
    text-align: center;
   }
  #m {
    width: calc((100vw / 5) - 5px);
  }
  #t {
    width: calc((100vw / 5) - 5px);
    top: calc((-17px) * 1);
    left: calc(((100vw / 5) - 5px) * 1);
  }
  #w {
    width: calc((100vw / 5) - 5px);
    top: calc((-17.5px) * 2);
    left: calc(((100vw / 5) - 5px) * 2);
  }
  #th {
    width: calc((100vw / 5) - 5px);
    top: calc((-17.5px) * 3);
    left: calc(((100vw / 5) - 6px) * 3);
  }
  #f {
    width: calc((100vw / 5) - 5px);
    top: calc((-17.5px) * 4);
    left: calc(((100vw / 5) - 7px) * 4);
  }
  .notes {
    position:relative;
    top: 25px;
    padding: 0px 0px 0px 15px;
  }
  textarea {
    resize: none;
    height: 75vh;
    width: calc((100vw / 5) - 5px);
    margin-left:-6px;
    overflow-wrap: normal;
    white-space: nowrap;
    overflow: auto;

  }
textarea::-webkit-scrollbar {
    width: min(3vw, 12px);
    height: min(3vw, 12px);
  }
  textarea::-webkit-scrollbar-track, ::-webkit-scrollbar-corner {
    background: none;
  }
  textarea::-webkit-scrollbar-thumb {
    width: min(9vw, 36px);
    height: min(9vw, 36px);
    background-clip: content-box;
    background-color: var(--scrollbar);
    border: min(0.5vw, 2px) solid transparent;
    border-radius: var(--border-radius-large);
  }
  textarea::-webkit-scrollbar-thumb:hover {
    background-color: var(--scrollbar-hover);
  }

body {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
 overflow-x: hidden;
}

  .wrapper {
    width:100vw;
    height: 50px;
    background: #0c0d0e;
    padding: 10px;
    position:fixed;
    top:0; left:0;
    color: white;
    text-align: center;
  }
  .wrapper span {
    position: relative;
    padding: 5px;
    top: 6px;
  }
  .content {
    margin-top: 50px;
    margin-left:0;
  }
  #save {
   position: fixed;
   right: 20px;
   bottom: 5px;
   width: 150px;
   height: 60px;
  }
  #info {
   position: fixed;
   bottom: 10px;
   left: 10px;
   color: #330fb2;
   font-size: 15px;
   font-family: 'Roboto Mono', monospace;
  }
  header button {
    position: absolute;
    top: 0;
    height: 50px;
    cursor: pointer;
    background: #0c0d0e;
    color: white;
    border: 1px solid rgba(255,255,255,0);
    transition: 0.25s ease all;
  }
  #home {
    left: 10px;
  }
  #classes {
    left: 72px;
  }
  #resources {
    left: 140px;
  }
  #settings {
    left: 222.5px;
  }
  header button:hover {
    border: 1px solid rgba(255,255,255,0.6);
  }
  .topspace {
     margin-top: 60px;
   }
    .resources {
     line-height: 25px;
     margin-left: 30px;
    }.classes {
     line-height: 25px;
    }
     #delete {
     margin-left: 10px; 
     }
    .settings {
       margin-left:20px;
       height: calc(100vh - 60px);
     }
    #uTempTitle {
       margin-left: 5vw;
    }
   .page-loader {
     position: absolute;
     left:0;
     bottom:0;
     width:100vw;
     height: 65vh;
   }
   a {
     text-decoration: none;
     color: blue;
   }
   .planner {
      margin-top: 70px;
    }
   #reset {
     position:fixed;
     left: 17px;
     width: calc(((100vw / 5) - 5px)*5 - 8px);
   }
   #uIDTitle {
     position:absolute;
     top: 60px;
     left: 25vw;
   }
   #uID {
     margin-left: calc((100vw / 5) - 5px);
     position:absolute;
     top: 79px;
   }
   #time {
     position: fixed;
     right: 10px;
     top:12px;
     font-size: 15px;
   }
   #loadingScreen{
     position:fixed;
     top:0;
     left:0;
     z-index: 1000;
     width: 100vw;
     height: 100vh;
     background: white;
     text-align: center;
     line-height: 100vh;
   }
   #loadImage {
     position:fixed;
     left: calc(50vw - 32px);
     top: calc(25vw - 64px);
     width: 64px;
     height: 64px;
     border: none;
     border-radius: 10px;
   }
   #loadingScreen span {
     position: relative;
     top:25px;
     left:1px;
   }
</style>

</head>
<body>

<div id="loadingScreen">

<img id="loadImage" src="favicon-32x32.png">
<span>Loading...</span>

</div>

<div class="wrapper">
<span id="nav-title">Planner</span>
<header class="nav">
  <button onclick="changeScreen('planner');" id="home">Planner</button>
  <button onclick="changeScreen('classes');" id="classes">Classes</button>
  <button onclick="changeScreen('resources');" id="resources">Resources</button>
  <button onclick="changeScreen('settings');" id="settings">Settings</button>
  <span id="time"></span>
</header>
</div>
<div class="planner content">
  <div class="days">
    <div id="m">Monday</div>
    <div id="t">Tuesday</div>
    <div id="w">Wednesday</div>
    <div id="th">Thursday</div>
    <div id="f">Friday</div>
  </div>
  <div class="notes">
    <textarea spellcheck="off" class="0" id="m-t"></textarea>
    <textarea spellcheck="off" class="1" id="t-t"></textarea>
    <textarea spellcheck="off" class="2" id="w-t"></textarea>
    <textarea spellcheck="off" class="3" id="th-t"></textarea>
    <textarea spellcheck="off" class="4" id="f-t"></textarea>
  </div>
  <button onclick="template();" id="save">Reset</button>
</div>
<div class="classes content topspace" hidden>
<ul id="class-list">

<div class="class-handler"></div>
<button id="add-class" onclick="classHandle('add');">+</button>

</ul>
</div>
<div class="resources content topspace" hidden>

<div class="handler"></div>
<button id="add-resource" onclick="resource('add');">+</button>

</div>
<div class="settings content topspace" hidden>

<span id="uTempTitle">Template</span><br/>
<textarea id="uTemplate"></textarea><br/>
<span id="uIDTitle">User Identification</span><br/>
<textarea id="uID"></textarea>

</div>

<div class="footer"><b>
<span id="info"></span>
</b>
</div>

</body>
<script>

window.onload = function() {

loadingScreen.remove(false);

var planner = localStorage.getItem("planner").split("ÃŸ");
document.querySelector("#m-t").value = planner[0];
document.querySelector("#t-t").value = planner[1];
document.querySelector("#w-t").value = planner[2];
document.querySelector("#th-t").value = planner[3];
document.querySelector("#f-t").value = planner[4];
document.querySelector(".handler").innerHTML = localStorage.getItem("resourceContent").toString();
document.querySelector(".class-handler").innerHTML = localStorage.getItem("classContent").toString();

}

var mon = null;
var tues = null;
var thurs = null;
var wed = null;
var fri = null;


function updateAll() {
mon = document.querySelector("#m-t").value;
tues = document.querySelector("#t-t").value;
wed = document.querySelector("#w-t").value;
thurs = document.querySelector("#th-t").value;
fri = document.querySelector("#f-t").value;
localStorage.setItem("planner",mon+"ÃŸ"+tues+"ÃŸ"+wed+"ÃŸ"+thurs+"ÃŸ"+fri);
}

function changeScreen(e) {

  e = e.toString();

  document.querySelectorAll(".content").forEach(function(e){ e.hidden = true; });

  document.querySelector("."+e).hidden = false;

}

function openIniFrame(link) {

link = link.toString();
window.open(link,"_blank");

}

var resources = localStorage.getItem("resources");
if(!resources){
resources = 0;
}


function resource(action, id) {
if (action == "add") {
resources++;
document.querySelector(".handler").innerHTML += decodeURI("%3Cspan%20id=%22resource-"+resources+"-edit%22%3E%3Cinput%20placeholder=%22Title%22%20id=%22resource-"+resources+"-title%22%3E%3Cinput%20placeholder=%22Link%22%20id=%22resource-"+resources+"-link%22%3E%3Cbutton%20onclick=%22resource('save','resource-"+resources+"');%22%20id=%22resource-"+resources+"-save%22%3ESave%3C/button%3E%3C/span%3E");
}else if (action == "save") {
var title = document.querySelector("#"+id+"-title").value.toString();
var link = document.querySelector("#"+id+"-link").value.toString();
document.querySelector("#"+id+"-edit").remove();
document.querySelector(".handler").innerHTML += `<span id="resource-`+resources+`"><a target="_blank" href='${link}'>${title}</a><button style="margin-left: 5px;" onclick="resource('edit','resource-`+resources+`');" id="resource-`+resources+`-openEdit">Edit</button><button onclick="this.parentElement.remove();" id="resource-`+resources+`-delete">Delete</button><br/></span>`;
localStorage.setItem("resourceContent",document.querySelector(".handler").innerHTML.toString());
localStorage.setItem("resources",resources);
}else if (action == "edit") {
var title = document.querySelector("#"+id+" a").innerHTML.toString();
var link = document.querySelector("#"+id+" a").href.toString();
var idNum = parseInt(id.toString().split("-")[1]);
document.querySelector("#"+id).innerHTML = decodeURI("%3Cspan%20id=%22resource-"+idNum+"-edit%22%3E%3Cinput%20placeholder=%22Title%22%20id=%22resource-"+idNum+"-title%22%3E%3Cinput%20placeholder=%22Link%22%20id=%22resource-"+idNum+"-link%22%3E%3Cbutton%20onclick=%22resource('edit-save','resource-"+idNum+"');%22%20id=%22resource-"+idNum+"-save%22%3ESave%3C/button%3E%3Cbr/%3E%3C/span%3E");
document.querySelector("#"+id+"-title").value = title.toString();
document.querySelector("#"+id+"-link").value = link.toString();
}else if (action == "edit-save") {
var title = document.querySelector("#"+id+"-title").value.toString();
var link = document.querySelector("#"+id+"-link").value.toString();
var idNum = parseInt(id.toString().substring(id.toString().length-1,id.toString().length));
document.querySelector("#"+id+"-edit").remove();
document.querySelector("#"+id).innerHTML = `<span id="resource-`+idNum+`"><a target="_blank" href='${link}'>${title}</a><button style="margin-left: 5px;" onclick="resource('edit','resource-`+idNum+`');" id="resource-`+idNum+`-openEdit">Edit</button><button onclick="this.parentElement.remove();" id="resource-`+idNum+`-delete">Delete</button><br/></span>`;
localStorage.setItem("resourceContent",document.querySelector(".handler").innerHTML.toString());
localStorage.setItem("resources",resources);
}else{
alert("Code is wrong");
}
}

var period = localStorage.getItem("period");
if(!period) {
period = 0;
}
function classHandle(action, id) {
if (action == "add") {
period++;
document.querySelector(".class-handler").innerHTML += `<span id="period-`+period+`"><input placeholder="Class Name" id="period-`+period+`-className"><input placeholder="Teacher Name" id="period-`+period+`-teacherName"><input placeholder="Class Link" id="period-`+period+`-linkToPage"><button onclick="classHandle('save','period-`+period+`');" id="class-save">Save</button><br/></span>`;
}else if (action == "save") {
var title = document.querySelector("#"+id+"-className").value.toString();
var teach = document.querySelector("#"+id+"-teacherName").value.toString();
var link = document.querySelector("#"+id+"-linkToPage").value.toString();
document.querySelector(".class-handler").innerHTML += `<span id="period-`+period+`-inList">`+title+` | <b><a target="_blank" href="`+link+`">`+teach+`</a></b>ã…¤<button id="delete" onclick="this.parentElement.remove();">Delete</button><br/></span>`;
localStorage.setItem("classContent",document.querySelector(".class-handler").innerHTML.toString());
localStorage.setItem("period",period);
document.querySelector("#"+id).remove();
}else{
alert("Code is wrong");
}
}


Element.prototype.remove = function(clear) {
    this.parentElement.removeChild(this);
if(clear != false){
localStorage.setItem("resourceContent",document.querySelector(".handler").innerHTML.toString());
localStorage.setItem("classContent",document.querySelector(".class-handler").innerHTML.toString());
}}
NodeList.prototype.remove = HTMLCollection.prototype.remove = function(clear) {
    for(var i = this.length - 1; i >= 0; i--) {
        if(this[i] && this[i].parentElement) {
            this[i].parentElement.removeChild(this[i]);
        }
    }
if(clear != false){
localStorage.setItem("resourceContent",document.querySelector(".handler").innerHTML.toString());
localStorage.setItem("classContent",document.querySelector(".class-handler").innerHTML.toString());
}
}

var userTemplate = localStorage.getItem("userTemplate");
if(!userTemplate) {

userTemplate = "";

}
document.querySelector("#uTemplate").value = userTemplate;
var userIdentify = localStorage.getItem("userIdentify");
if(!userIdentify) {

userIdentify = "";

}
document.querySelector("#uID").value = userIdentify.split("<br/>").join(decodeURI("%0A"));
document.querySelector("#info").innerHTML = userIdentify;

function template() {

if(confirm("Are you sure you want to reset your planner?")) {

document.querySelectorAll(".notes textarea").forEach(function(e) {

  e.value = userTemplate;

});
}
}

var mustSave = false;

document.querySelectorAll(".notes textarea").forEach( function(e){
  e.onkeyup = function() { 
     updateAll();
  };
});

document.querySelector("#uTemplate").onkeyup = function() {
var temp = document.querySelector("#uTemplate").value.toString();
userTemplate = temp;
localStorage.setItem("userTemplate",userTemplate);
}
document.querySelector("#uID").onkeyup = function() {
var temp = document.querySelector("#uID").value.toString().split("\n").join("<br/>");
userIdentify = temp;
document.querySelector("#info").innerHTML = temp;
localStorage.setItem("userIdentify",userIdentify);
}

function setTime() { window.requestAnimationFrame(setTime);

var hour = parseInt(new Date().getHours());
var minute = parseInt(new Date().getMinutes());
var apm;

(hour > 12) ? apm = "PM" : apm = "AM";
(hour > 12) ? hour -= 12 : "";
(minute < 10) ? minute = "0" + minute : "";

time.innerHTML = hour+":"+minute+" "+apm;

}

window.requestAnimationFrame(setTime);

window.onbeforeunload = function(e) {
e.preventDefault();
(mustSave) ? e.returnValue = "Are you sure you want to leave? You have unsaved changes!" : "";
}
document.onbeforeunload = function(e) {
e.preventDefault();
(mustSave) ? e.returnValue = "Are you sure you want to leave? You have unsaved changes!" : "";
}

</script>
</html>
